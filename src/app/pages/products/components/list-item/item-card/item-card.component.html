<div *ngIf="item" class="item-card">
  <img class="item-card__imagem" [src]="item.image" />
  <div class="item-card__content">
    <h2 class="item-card__nome">{{ item.name }}</h2>
    <span class="item-card__descricao">{{ item.description }}</span>
    <span class="item-card__preco">{{ item.price }}</span>
    <span class="item-card__pontuacao">{{ item.rating }}</span>
    <div class="item-card__acoes">
      <button
        class="item-card__acoes__adicionar"
        (click)="add()"
        [disabled]="!item.isAvailable"
      >
        {{ item.isAvailable ? 'ADICIONAR' : 'FORA DE ESTOQUE' }}
      </button>
    </div>
  </div>
</div>
